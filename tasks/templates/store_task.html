{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content%}
<div class="w-1/2 mx-auto mt-3">
    <h1 class="text-3xl text-center font-semibold text-red-500">Welcome To The Programming Task Store Management</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
      
         <button class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"type="submit">
            Submit
          </button>
    </form>

</div>

{% endblock %}
